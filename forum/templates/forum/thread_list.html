<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Rockets Threads</title>
</head>

<body>
    <h1>Threads list</h1>
    {% for thread in thread_list %}
    <h2>{{thread.title}}</h2>
    <h3>{{thread.get_topic_display}}</h3>
    <p>{{thread.thread_text}}</p>
    <p>Posted by: {{thread.author}}</p>
    {% endfor %}
</body>

</html>
