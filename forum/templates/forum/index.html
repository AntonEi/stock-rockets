{% extends "base.html" %}

{% block content %}
    <!-- index.html content starts here -->
    <h1 class="heading">Threads list</h1>
    {% for thread in thread_list %}
        <h2 class="heading">{{thread.title}}</h2>
        <h3 class="heading">{{thread.get_topic_display}}</h3>
        <p class="main-text">{{thread.thread_text}}</p>
        <p class="main-text">Posted by: {{thread.author}}</p>
    {% endfor %}
    <!-- index.html content ends here -->
{% endblock %}
